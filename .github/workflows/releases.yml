on:
  release:
    types: 
      - published

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.15.4']
        otp: ['25.3.2.2']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-type: loose
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.17.1
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
           mix deps.get && mix deps.compile
           mix sbom.install
           mix sbom.cyclonedx
           mix sbom.convert
      - name: Upload SBOM Json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./priv/static/.well-known/sbom/twinkly_maha.0.10.0-cyclonedx-sbom.1.0.0.json
          asset_name: twinkly_maha.0.10.0-cyclonedx-sbom.1.0.0.json
          asset_content_type: application/octet-stream
      - name: Upload SBOM XML
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./priv/static/.well-known/sbom/twinkly_maha.0.10.1-cyclonedx-sbom.1.0.0.xml
          asset_name: twinkly_maha.0.10.1-cyclonedx-sbom.1.0.0.xml
          asset_content_type: application/octet-stream

      - name: Upload SBOM SPDX
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./priv/static/.well-known/sbom/twinkly_maha.0.10.1-spdx-sbom.1.0.0.spdx
          asset_name: twinkly_maha.0.10.1-spdx-sbom.1.0.0.spdx
          asset_content_type: application/octet-stream
